

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addChipsetDetails',tbname=tbname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Chipset Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Chipset Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Chipset Name:" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="build">Enter build :</label>
					    <input type="text" class="form-control" name="build" placeholder="Enter build:" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="cores">Enter no.of cores:</label>
					    <input type="text" class="form-control" name="cores" placeholder="Enter cores:" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="frequency">Enter frequency:</label>
					    <input type="text" class="form-control" name="frequency" placeholder="Enter frequency:" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="soccompanyid" value="{{ tbname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
