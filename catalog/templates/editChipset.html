{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editChipset',tbid=tbid,tbename=chipsetdetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Chipset deatils</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Chipset Name:</label>
					    <input type="name" class="form-control" name="name" value="{{chipsetdetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="build">Enter build:</label>
					    <input type="text" class="form-control" name="build" value="{{chipsetdetails.build}}">
					  </div>
					  
					  <div class="form-group">
					  	<label class="text-primary" for="cores">Enter Cores:</label>
					    <input type="text" class="form-control" name="cores" value="{{chipsetdetails.cores}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="frequency">Enter frequency:</label>
					    <input type="text" class="form-control" name="frequency" value="{{chipsetdetails.frequency}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
